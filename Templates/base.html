<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="icon" type="image/png" href="{% static 'app/img/icono.png' %}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="{% static 'app/css/estilo.css' %}">
</head>
<style>
        body {
            background: url("{% static 'app/img/1.jpg' %}") no-repeat fixed center;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            text-decoration-color: #ff751a;
        }
    </style>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a href="{% url 'home' %}">
        <img src="{% static 'app/img/yummy.png' %}" id="logoyummy" width="120" height="65" margin-border=0px>
      </a>
  </div>

    <div class="collapse navbar-collapse" id="myNavbar" >
      <ul class="nav navbar-nav">
        <li >
          <a href ="{% url 'home' %}" style="color:#000000;" class="active">
             <p style="color:#000000; " > INICIO </p>
          </a>
        </li>
        <li >
          <a href ="{% url 'catalogo' %}"style="color:#000000;" class="active">
             <p style="color:#000000; " > CATALOGO </p>
          </a>
        </li>
        <li>
          <a href="#"style="color:#000000; " aria-disabled="">ARMA TU PIZZA </a>
        </li>
        <li>
          <a href="{% url 'contacto' %}"style="color:#000000; ">CONTACTO</a>
        </li>
        <li >
          <a href ="{% url 'quienes' %}"style="color:#000000;" class="active">
             <p style="color:#000000; " > QUIENES SOMOS </p>
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

    <div class="content container">
        {% block content %}

        {% endblock %}
    </div>

</body>

</html>
